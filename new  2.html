
<html >

<title>Флаг Японии</title>
<style type="text/css">
   #flag {
   position: relative;
   width:300px;
   height:200px;
   outline: 1px solid #000; /* Чёрная рамка */

   top:20%;

   border-radius:50%;

   }
   
   
  </style>
</head>
<body>
<div id="flag"><div id="picture"></div></div>

</div>
